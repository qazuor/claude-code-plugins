# Security Review GitHub Action
# Runs automated security checks on pull requests
#
# Usage: Place in .github/workflows/security-review.yml
# Customize the steps and tools based on your project needs

name: Security Review

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: '{{PACKAGE_MANAGER}}'

      - name: Install dependencies
        run: {{INSTALL_COMMAND}}

      - name: Run npm audit
        run: {{AUDIT_COMMAND}}
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx audit-ci --config ./audit-ci.json
        continue-on-error: true

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  code-scanning:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: '{{PACKAGE_MANAGER}}'

      - name: Install dependencies
        run: {{INSTALL_COMMAND}}

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Run linter with security rules
        run: {{LINT_COMMAND}}

  security-headers:
    name: Security Headers Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for security anti-patterns
        run: |
          echo "Checking for common security issues..."

          # Check for hardcoded secrets patterns
          if grep -rn "password\s*=\s*['\"]" --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" src/ 2>/dev/null; then
            echo "WARNING: Possible hardcoded password found"
            exit 1
          fi

          # Check for dangerous eval usage
          if grep -rn "eval(" --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" src/ 2>/dev/null; then
            echo "WARNING: eval() usage detected"
            exit 1
          fi

          # Check for innerHTML usage
          if grep -rn "dangerouslySetInnerHTML" --include="*.tsx" --include="*.jsx" src/ 2>/dev/null; then
            echo "WARNING: dangerouslySetInnerHTML usage detected - ensure input is sanitized"
          fi

          echo "Security pattern check passed"

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{NODE_VERSION}}'
          cache: '{{PACKAGE_MANAGER}}'

      - name: Install dependencies
        run: {{INSTALL_COMMAND}}

      - name: Check licenses
        run: npx license-checker --production --failOn "GPL-3.0;AGPL-3.0"
        continue-on-error: true

  report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scanning, code-scanning, security-headers, license-check]
    if: always()
    steps:
      - name: Post summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Dependency Audit', status: '${{ needs.dependency-audit.result }}' },
              { name: 'Secret Scanning', status: '${{ needs.secret-scanning.result }}' },
              { name: 'Static Analysis', status: '${{ needs.code-scanning.result }}' },
              { name: 'Security Headers', status: '${{ needs.security-headers.result }}' },
              { name: 'License Check', status: '${{ needs.license-check.result }}' },
            ];

            const statusIcon = (s) => s === 'success' ? '✅' : s === 'skipped' ? '⏭️' : '❌';

            const body = `## Security Review Summary\n\n` +
              jobs.map(j => `${statusIcon(j.status)} **${j.name}**: ${j.status}`).join('\n') +
              `\n\n---\n_Automated security review by GitHub Actions_`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
